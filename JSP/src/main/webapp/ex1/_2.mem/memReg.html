<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>memReg.html</title>
<link href="../../css/ch03-1.css"
      type="text/css"
      rel ="stylesheet">
<!-- 이 페이지의 URL은
	 http://localhost:8088/JSP/ex1/_1.login/login1_get.html을 의미합니다.
	 
	 action의 의미는
	 http://localhost:8088/JSP/ex1/_1.login/LifeCycleTest을 의미합니다.
	 
	 src/main/java 패키지의 하위 패키지 _1.login의 LifeCycleTest.java에서
	 @WebServlet(urlPatterns = "/ex1/_1.login/LifeCycleTest") 또는
	 @WebServlet("/ex1/_1.login/LifeCycleTest") 으로 설정해야 합니다.
	 
 -->
</head>
<body>
<form action="memReg" method="get">
<h1>회원가입</h1>
<hr>
	<b>회원명</b>
    <input type="text" name="name"  placeholder="Enter name" required>
    
    <b>주소</b>
    <input type="text" name="addr"  placeholder="Enter address" required>
    
    <b>전화번호</b>
    <input type="text" name="tel"   placeholder="Enter tel"  
                       pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}" required>
    
    <b>취미</b>
    <input type="text" name="hobby" placeholder="Enter hobby" required>
    <div class="clearfix">
          <button type="submit" class="submitbtn">가입</button>
          <button type="reset" class="cancelbtn">취소</button>
    </div>
</form>
</body>
</html>
